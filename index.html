<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NGA IEID IA PHI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            background: #111;
            color: white;
            text-align: center;
        }

        header {
            background: #e50914;
            padding: 30px 10px;
        }

        .logo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 15px;
        }

        header h1 {
            margin: 0;
            font-size: 26px;
        }

        main {
            display: flex;
            justify-content: center;
            padding: 30px 15px;
        }

        .movie {
            background: #222;
            padding: 20px;
            border-radius: 14px;
            width: 100%;
            max-width: 320px;
        }

        .movie-icon {
            width: 100%;
            max-height: 280px;
            object-fit: cover;
            border-radius: 12px;
            border: 3px solid #e50914;
        }

        .movie h3 {
            margin: 15px 0;
        }

        .download-btn {
            display: block;
            padding: 14px;
            background: #e50914;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
        }

        .download-btn:hover {
            background: #ff1c1c;
        }

        .note {
            font-size: 13px;
            color: #ccc;
            margin-top: 10px;
        }

        footer {
            color: #aaa;
            padding: 15px;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .logo {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="https://i.postimg.cc/HknYKggb/channels4-profile.jpg" alt="Logo" class="logo">
    <h1>NGA IEID IA PHI</h1>
</header>

<main>
    <div class="movie">
        <img
            src="https://i.postimg.cc/HknYKggb/channels4-profile.jpg"
            alt="Light of the World"
            class="movie-icon"
        >

        <h3>Light of the World</h3>

        <a
          href="https://drive.google.com/uc?export=download&id=1pHpTjBmdrzXVL_6lskd4VWqRVtFa3nKo"
          target="_blank"
          class="download-btn"
        >
          ⬇️ Download Movie
        </a>

        <p class="note">
            If Google shows a warning, tap <b>Download anyway</b>
        </p>
    </div>
</main>

<footer>
    <p>© 2026 | NGA IEID IA PHI</p>
</footer>

</body>
</html>
